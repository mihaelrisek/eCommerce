  <style>
    body {
      height: 100vh;
    }

    .preloader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dfd3c3;
      transition: 1s ease-in-out;
    }
    .preloader.remove{
      transform: translateY(100%);      
    }
    .preloader svg {
      position: absolute;
    }
    .preloader svg .logo-path {
      stroke: #000 ;
      fill: transparent;
      stroke-width: 1;
      transition: fill .5s ease-in;
    }
  </style>

  <script>
    const select = (e) => document.querySelector(e);
    const path = select('.preloader .logo-path');
    const pathLen = path.getTotalLength();
    const animationDuration = 5000;

    setTimeout(()=>{
      path.style.fill= "#000";  
    }, 1500)

    path.style.strokeDasharray = pathLen + " " + pathLen;
    path.style.strokeDashoffset = pathLen;

    function animatePath(timestamp) {
      if (!animatePath.startTime) animatePath.startTime = timestamp;
      const elapsed = timestamp - animatePath.startTime;
      const progress = elapsed / animationDuration;
      const drawLength = pathLen * (1 - progress);
      path.style.strokeDashoffset = drawLength;

      if (progress < 1) requestAnimationFrame(animatePath);
    }

    window.addEventListener("load", () => {
      requestAnimationFrame(animatePath);
    });

  </script>
